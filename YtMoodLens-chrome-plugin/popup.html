<!DOCTYPE html>
<html>
<head>
  <title>YtMoodLens</title>
  <style>
    /* Modern Dark Theme */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 16px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #f1f1f1;
      margin: 0;
      box-sizing: border-box;
      width: 380px;
      min-height: 500px;
      line-height: 1.5;
    }

    h1 {
      font-size: 24px;
      color: #ffffff;
      margin: 0 0 20px 0;
      text-align: center;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #667eea;
    }

    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      margin-left: 10px;
      border: 2px solid #667eea;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .section {
      margin-bottom: 24px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .section-title {
      font-weight: 600;
      color: #667eea;
      margin: 0 0 16px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
    }

    .comment-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .comment-item {
      margin: 12px 0;
      padding: 12px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      border-left: 3px solid #667eea;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .comment-item:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .comment-text {
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 6px;
      color: #e0e0e0;
    }

    .comment-sentiment {
      font-weight: 600;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      display: inline-block;
    }

    .sentiment-positive {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .sentiment-negative {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    .sentiment-neutral {
      background: rgba(158, 158, 158, 0.2);
      color: #9e9e9e;
      border: 1px solid rgba(158, 158, 158, 0.3);
    }

    /* Enhanced Image Styling */
    .chart-container, .wordcloud-container, .trend-graph-container {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 8px;
      margin-top: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chart-container img, .wordcloud-container img, .trend-graph-container img {
      width: 100%;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .chart-container img:hover, .wordcloud-container img:hover, .trend-graph-container img:hover {
      transform: scale(1.02);
    }

    /* Enhanced Metrics Styling */
    .metrics-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }

    .metric {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid rgba(102, 126, 234, 0.2);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .metric::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }

    .metric:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.2);
    }

    .metric-title {
      font-size: 12px;
      color: #b0b0b0;
      margin-bottom: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .metric-value {
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
      margin: 0;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Error and Status Messages */
    .error {
      background: rgba(244, 67, 54, 0.1);
      color: #f44336;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(244, 67, 54, 0.3);
      margin: 10px 0;
    }

    .success {
      background: rgba(76, 175, 80, 0.1);
      color: #4caf50;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(76, 175, 80, 0.3);
      margin: 10px 0;
    }

    /* Video ID Display */
    .video-id {
      font-family: 'Courier New', monospace;
      background: rgba(102, 126, 234, 0.1);
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(102, 126, 234, 0.3);
      color: #667eea;
      font-size: 14px;
      word-break: break-all;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #5a6fd8 0%, #6a4190 100%);
    }
  </style>
</head>
<body>
  <h1>YtMoodLens</h1>
  <div id="output" class="section"></div>
  <script src="popup.js"></script>
</body>
</html>
